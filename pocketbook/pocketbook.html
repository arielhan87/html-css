<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="pocketbook.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Create account</h1>
              <form>
                <div class="form-group">
                  <label for="first">First name</label>
                  <input type="text" class="form-control" id="first" placeholder="First name">
                </div>
                <div class="form-group">
                  <label for="Last">Last name</label>
                  <input type="last" class="form-control" id="last" placeholder="Last name">
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="number" class="form-control" id="password" placeholder="password">
                </div>
              <button type="submit" class="btn">Create accont</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul>
          <li>Ariel</li>
          <li>Sunmoon</li>
          <li>Jiyul</li>
        </ul>
      </div>
    </div>
  </body>
</html>
